  <main class="container" style="padding-top: 75px; padding-bottom: 100px;">
    <h3 id="mainTitle">Administrar Categorias</h3>
    <div class="row">
      <!-- Formulario de búsqueda -->
      <form class="col-sm-12 col-md-6" id="searchForm">
        <div class="row">
          <div class="col-6">
            <input type="search" class="form-control" name="search" placeholder="Buscar" required>
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-success gradient-custom">
              <i class="bi bi-search"></i>
            </button>
            <button type="reset" class="btn btn-secondary gradient-custom" onclick="fillTable()">
              <i class="bi bi-x-square-fill"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="col-sm-12 col-md-6 text-end">
        <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
        <button type="button" class="btn btn-primary gradient-custom" onclick="openCreate()">
          <i class="bi bi-plus-square-fill"></i>
        </button>
      </div>
    </div>

    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-hover">
      <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
      <thead>
        <tr>
          <td colspan="3" id="rowsFound"></td>
        </tr>
        <tr class="text-center">
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <!-- Cuerpo de la tabla para mostrar un registro por fila -->
      <tbody id="tableBody"></tbody>
    </table>

    <!-- Componente Modal para guardar un registro -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Formulario para guardar un registro -->
          <form id="saveForm">
            <div class="modal-body row g-3">
              <!-- Campo oculto para asignar el id del registro al momento de modificar -->
              <input type="hidden" id="idCategoria" name="idCategoria">
              <div class="col-sm-12 col-md-6">
                <label for="nombreCategoria" class="form-label">Nombre</label>
                <input id="nombreCategoria" type="text" name="nombreCategoria" class="form-control" required>
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="descripcionCategoria" class="form-label">Descripción</label>
                <input id="descripcionCategoria" type="text" name="descripcionCategoria" class="form-control">
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="imagenCategoria" class="form-label">Imagen</label>
                <input id="imagenCategoria" type="file" name="imagenCategoria" class="form-control" accept=".png, .jpg">
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
